		function getRandomColor() {
    var letters = '456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 6)];
    }
    return color;
}

function getRandomVolume() {
    var vol = Math.floor(Math.random() * 10) * -1;
    return vol;
}

function getRandomNoise() {
    var noise = Math.floor(Math.random() * 2);
		var string = "";
		
		if (noise == 0){
			string = "white";
		}
		else if (noise == 1){
			string = "brown";
		}
		else {
			string = "pink";
		}
    
    return string;
}
