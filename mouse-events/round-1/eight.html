<!DOCTYPE html>
<html>
<head>
    
    <title> 8 </title>
    <link href="eight.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="eight.js"></script>
	<script src="fabric.js"></script>
</head>

<body>
<div id="info">draw</div>
<div style="display: none">
	
	<!--style="display: none"-->
<button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button>
<button id="clear-canvas" class="btn btn-info">Clear</button>
  <div id="drawing-mode-options">
    <label for="drawing-mode-selector">Mode:</label>
    <select id="drawing-mode-selector">
      <option>Pencil</option>
      <option>Circle</option>
      <option>Spray</option>
      <option>Pattern</option>

      <option>hline</option>
      <option>vline</option>
      <option>square</option>
      <option>diamond</option>
      <option>texture</option>
    </select><br>

    <label for="drawing-line-width">Line width:</label>
    <span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

    <label for="drawing-color">Line color:</label>
    <input type="color" value="#005E7A" id="drawing-color"><br>

    <label for="drawing-shadow-color">Shadow color:</label>
    <input type="color" value="#ccff00" id="drawing-shadow-color"><br>

    <label for="drawing-shadow-width">Shadow width:</label>
    <span class="info">0</span><input type="range" value="25" min="0" max="50" id="drawing-shadow-width"><br>

    <label for="drawing-shadow-offset">Shadow offset:</label>
    <span class="info">0</span><input type="range" value="2" min="0" max="50" id="drawing-shadow-offset"><br>
  </div>
</div>
</div>
	<div class="canvas-container" >
		<canvas id="c" width="2000" height="1000" style="position: absolute; width: 2000; height: 1000; left: 0px; top: 0px; touch-action: none; user-select: none;" class="lower-canvas"></canvas>
	</div>


</body>
</html>
