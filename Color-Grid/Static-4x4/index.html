    <script>
       
                
        function getRandomColor() {
          var letters = '123456789ABCD';
          var color = '#';
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 6)];
          }
          return color;
        }

        function setRandomColor() {  
            $("th").each(function(i){
            $(this).css("background-color",getRandomColor());
          });
    }

        window.onload = setRandomColor;
    </script>
</head>
