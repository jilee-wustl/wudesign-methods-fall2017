<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
		}
	</style>
</head>

<body data-0="background-color:rgb(256,0,256);" data-500="background-color:rgb(0,256,256);">
	<div data-0="top:32%; font-size:10px; opacity: 1; color: black; transform: rotate(0deg);"
		 data-500="color: white; opacity: 0.2; transform: rotate(23409deg);"
		 data-1000="top:25%; font-size:250px; opacity: 0.6; transform: rotate(-657deg);"
		 >HELLO</div>
	<div data-0="top:95%;left:3%; font-size:150px; opacity: 0.3; color: black; transform: rotate(0deg);"
		 data-500="color: white; opacity: 1; transform: rotate(-324deg);"
		 data-1000="top:5%; left:49%; font-size:5px; opacity: 0.5; transform: rotate(2301deg);"
		 >HELLO</div>
	<div data-0="top:12%; left:24%; font-size:85px; opacity: 0.2; color: black; transform: rotate(0deg);"
		 data-500="color: white; opacity: 0.5; transform: rotate(90deg);"
		 data-1000="top:45%; left:83%; font-size:25px; opacity: 0.4; transform: rotate(-320deg);"
		 >HELLO</div>
	<div data-0="top:69%; left:90%; font-size:90px; opacity: 1; color: black; transform: rotate(0deg);"
		 data-500="color: white; opacity: 0.2; transform: rotate(4054deg);"
		 data-1000="top:12%; left:5%; font-size:30px; opacity: 0.9; transform: rotate(800deg);"
		 >HELLO</div>
	<div data-0="top:35%; left:50%; font-size:30px; opacity: 0.7; color: black; transform: rotate(0deg);"
		 data-500="color: white; opacity: 1; transform: rotate(20000deg);"
		 data-1000="left:23%; font-size:80px; opacity: 0.4; transform: rotate(-7600deg);"
		 >HELLO</div>
	<div data-0="top:23%; left:0%; font-size:10px; opacity: 0.1; color: black; transform: rotate(0deg);"
		 data-500="color: white; opacity: 0.5; transform: rotate(-2920deg);"
		 data-1000="left:52%; font-size:100px; opacity: 0.2; transform: rotate(50deg);"
		 >HELLO</div>
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</body>
</html>
