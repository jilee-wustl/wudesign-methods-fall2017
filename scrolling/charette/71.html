<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
		}
	</style>
</head>

<body data-0="background-color:rgb(256,256,256);" data-500="background-color:rgb(0,0,0);">
	<div data-0="top:0%; font-size:10px; opacity: 1; color: black;"
		 data-500="color: white; opacity: 0.2;"
		 data-1000="top:25%; font-size:250px; opacity: 0.6;"
		 >HELLO</div>
	<div data-0="top:95%; font-size:150px; opacity: 0.3; color: black;"
		 data-500="color: white; opacity: 1;"
		 data-1000="top:56%; font-size:5px; opacity: 0.5;"
		 >HELLO</div>
	<div data-0="top:0%; left:24%; font-size:85px; opacity: 0.2; color: black;"
		 data-500="color: white; opacity: 0.5;"
		 data-1000="top:45%; font-size:25px; opacity: 0.4;"
		 >HELLO</div>
	<div data-0="top:95%; left:90%; font-size:90px; opacity: 1; color: black;"
		 data-500="color: white; opacity: 0.2;"
		 data-1000="top:75%; font-size:30px; opacity: 0.9;"
		 >HELLO</div>
	<div data-0="top:45%; left:90%; font-size:30px; opacity: 0.7; color: black;"
		 data-500="color: white; opacity: 1;"
		 data-1000="left:23%; font-size:80px; opacity: 0.4;"
		 >HELLO</div>
	<div data-0="top:45%; left:0%; font-size:10px; opacity: 0.1; color: black;"
		 data-500="color: white; opacity: 0.5;"
		 data-1000="left:52%; font-size:100px; opacity: 0.2;"
		 >HELLO</div>
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</body>
</html>
