<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
			width:15%;
			height:100%;
			background-color: white;
			float: left;
		}
	</style>
</head>

<body>
	<div data-0="background-color:rgb(256,256,256); left:0%; " data-1000="background-color:rgb(256,0,0);"></div>
	<div data-0="background-color:rgb(256,256,256); left:15%;" data-2000="background-color:rgb(256,100,0);"></div>
	<div data-0="background-color:rgb(256,256,256); left:30%;" data-3000="background-color:rgb(256,256,0);"></div>
	<div data-0="background-color:rgb(256,256,256); left:45%;" data-4000="background-color:rgb(0,200,50);"></div>
	<div data-0="background-color:rgb(256,256,256); left:60%;" data-5000="background-color:rgb(0,0,256);"></div>
	<div data-0="background-color:rgb(256,256,256); left:75%;" data-6000="background-color:rgb(0,0,100);"></div>
	<div data-0="background-color:rgb(256,256,256); left:90%;" data-7000="background-color:rgb(100,0,256);"></div>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
