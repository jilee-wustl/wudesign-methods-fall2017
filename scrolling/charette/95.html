<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
			width:15%;
			height:100%;
			background-color: white;
			float: left;
		}
	</style>
</head>

<body>
	<div data-0="background-color:rgb(256,256,256); width:0%; transform[bounce]:rotate(0deg); left:0%; " data-1000="background-color:rgb(256,0,0); left:60%; width:30%; transform[bounce]:rotate(-1100deg);"></div>
	<div data-0="background-color:rgb(256,256,256); width:0%; transform[bounce]:rotate(0deg); left:15%;" data-2000="background-color:rgb(256,100,0); left:85%; width:50%; transform[bounce]:rotate(200deg);"></div>
	<div data-0="background-color:rgb(256,256,256); width:0%; transform[bounce]:rotate(0deg); left:30%;" data-3000="background-color:rgb(256,256,0); left:55%; width:80%; transform[bounce]:rotate(-3300deg);"></div>
	<div data-0="background-color:rgb(256,256,256); width:0%; transform[bounce]:rotate(0deg); left:45%;" data-4000="background-color:rgb(0,200,50);  left:75%; width:30%; transform[bounce]:rotate(-5000deg);"></div>
	<div data-0="background-color:rgb(256,256,256); width:0%; transform[bounce]:rotate(0deg); left:60%;" data-5000="background-color:rgb(0,0,256);  left:25%; width:60%; transform[bounce]:rotate(500deg);"></div>
	<div data-0="background-color:rgb(256,256,256); width:0%; transform[bounce]:rotate(0deg); left:75%;" data-6000="background-color:rgb(0,0,100); left:10%; width:20%;transform[bounce]:rotate(-9600deg);"></div>
	<div data-0="background-color:rgb(256,256,256); width:0%; transform[bounce]:rotate(0deg); left:90%;" data-7000="background-color:rgb(100,0,256); left:5%; width:40%; transform[bounce]:rotate(700deg);"></div>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
