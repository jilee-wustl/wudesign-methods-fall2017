<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
		}
	</style>
</head>

<body>
	<div id="div1" data-0="width:0%; height:10%; background-color:rgb(256,256,0);" data-1000="width:100%; height:90%; background-color:rgb(256,0,256);"></div>
	<div id="div2" data-0="width:0%; height:30%; background-color:rgb(0,256,256);" data-2000="width:80%; height:60%; background-color:rgb(256,256,0);"></div>
    <div id="div3" data-0="width:0%; height:20%; background-color:rgb(256,100,25);" data-3000="width:70%; height:50%; background-color:rgb(100,0,256);"></div>
	<div id="div4" data-0="width:0%; height:40%; background-color:rgb(0,100,256);" data-4000="width:80%; height:70%; background-color:rgb(100,256,100);"></div>
    <div id="div5" data-0="width:0%; height:5%; background-color:rgb(256,256,0);" data-5000="width:90%; height:100%; background-color:rgb(256,0,256);"></div>
	<div id="div6" data-0="width:0%; height:30%; background-color:rgb(0,256,256);" data-6000="width:85%; height:90%; background-color:rgb(256,256,0);"></div>
    <div id="div7" data-0="width:0%; height:20%; background-color:rgb(256,100,25);" data-7000="width:80%; height:80%; background-color:rgb(100,0,256);"></div>
	<div id="div8" data-0="width:0%; height:10%; background-color:rgb(0,100,256);" data-8000="width:70%; height:70%; background-color:rgb(100,256,100);"></div>
    <div id="div9" data-0="width:0%; height:30%; background-color:rgb(256,100,25);" data-9000="width:60%; height:60%; background-color:rgb(100,0,256);"></div>
	<div id="div10" data-0="width:0%; height:90%; background-color:rgb(0,100,256);" data-10000="width:90%; height:90%; background-color:rgb(100,256,100);"></div>
		
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
