<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			width: 10%;
			float: left;
		}

	</style>
</head>

<body>
	<div id="div1" data-0="height:0%; background-color:rgb(256,256,0);" data-50000="height:100%; background-color:rgb(256,0,256);"></div>
	<div id="div2" data-0="height:0%; background-color:rgb(0,256,256);" data-50000="height:80%; background-color:rgb(256,256,0);"></div>
    <div id="div3" data-0="height:0%; background-color:rgb(256,100,25);" data-50000="height:70%; background-color:rgb(100,0,256);"></div>
	<div id="div4" data-0="height:0%; background-color:rgb(0,100,256);" data-50000="height:80%; background-color:rgb(100,256,100);"></div>
    <div id="div5" data-0="height:0%; background-color:rgb(256,256,0);" data-50000="height:90%; background-color:rgb(256,0,256);"></div>
	<div id="div6" data-0="height:0%; background-color:rgb(0,256,256);" data-40000="height:85%; background-color:rgb(256,256,0);"></div>
    <div id="div7" data-0="height:0%; background-color:rgb(256,100,25);" data-30000="height:80%; background-color:rgb(100,0,256);"></div>
	<div id="div8" data-0="height:0%; background-color:rgb(0,100,256);" data-50000="height:70%; background-color:rgb(100,256,100);"></div>
    <div id="div9" data-0="height:0%; background-color:rgb(256,100,25);" data-50000="height:60%; background-color:rgb(100,0,256);"></div>
	<div id="div10" data-0="height:0%; background-color:rgb(0,100,256);" data-55000="height:90%; background-color:rgb(100,256,100);"></div>
   
		
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
