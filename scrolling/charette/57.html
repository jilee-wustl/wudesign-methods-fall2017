<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed; left:20%;
		}
	</style>
</head>

<body>
	<div data-0="transform: rotate(0deg); top:0%; opacity:1;"
		 data-40000="transform[bounce]: rotate(7200deg); top:100%; opacity:0;">
		<img src="trump.jpeg">
	</div>
	
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</body>
</html>
