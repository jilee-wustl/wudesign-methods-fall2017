<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>
    <link href="style.css" rel="stylesheet">

</head>

<body
	  data-0="background-image:linear-gradient(0deg, hsl(0, 100%, 50%), hsl(30, 100%, 50%));"
	  data-20000="background-image:linear-gradient(3600deg, hsl(50, 100%, 50%), hsl(400, 100%, 50%));">
	<div id="div1" data-0="width:100px; height:100px; background-color:rgb(256,256,256); top:0%; left:50%; right:0%; bottom:0%;"
		 data-200="top:80%;"
		 data-400="top:20%;"
		 data-600="width:50px; height:50px; transform:rotate(0deg); left:90%;"
		 data-800="transform:rotate(360deg); left:30%;"
		 data-1000="top:60%; left:70%;"
		 data-1200="top:4%; left:5%;"
		 data-1400="top:80%; left:10%;"
		 data-1600="top:10%; left:90%;"
		 data-1800="background-color:rgb(0,25,70); width:500px; height:3px; transform:rotate(60deg); left:10%; border-radius:0px;"
		 data-2000="transform[bounce]:rotate(120deg); width:50px; height:50px; border-radius:50px; background-color:rgb(256,256,256); left:50%; top:0%;"
		 ></div>
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	var s = skrollr.init();
	</script>
</body>
</body>
</html>
