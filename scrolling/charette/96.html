<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
			width:15%;
			height:100%;
			background-color: white;
			float: left;
		}
	</style>
</head>

<body>
	<div data-0="background-color:rgb(256,0,256); width:0%; transform[bounce]:rotate(20deg); top: 90%; left:90%; " data-1000="top: 10%; background-color:rgb(2,200,0); left:60%; width:30%; transform[bounce]:rotate(-1100deg);"></div>
	<div data-0="background-color:rgb(0,256,256); width:0%; transform[bounce]:rotate(900deg); top: 60%; left:35%;" data-2000="top: 15%; background-color:rgb(256,100,200); left:85%; width:50%; transform[bounce]:rotate(200deg);"></div>
	<div data-0="background-color:rgb(256,256,0); width:0%; transform[bounce]:rotate(70deg); top: 50%; left:70%;" data-3000="top: 5%; background-color:rgb(0,256,200); left:55%; width:80%; transform[bounce]:rotate(-3300deg);"></div>
	<div data-0="background-color:rgb(256,0,256); width:0%; transform[bounce]:rotate(500deg); top: 30%; left:50%;" data-4000="top: 5%; background-color:rgb(100,20,200);  left:75%; width:30%; transform[bounce]:rotate(-5000deg);"></div>
	<div data-0="background-color:rgb(0,256,0); width:0%; transform[bounce]:rotate(80deg); top: 50%; left:65%;" data-5000="top: 20%; background-color:rgb(200,100,10);  left:25%; width:60%; transform[bounce]:rotate(500deg);"></div>
	<div data-0="background-color:rgb(256,0,0); width:0%; transform[bounce]:rotate(190deg); top: 80%; left:35%;" data-6000="top: 10%; background-color:rgb(100,0,200); left:10%; width:20%;transform[bounce]:rotate(-9600deg);"></div>
	<div data-0="background-color:rgb(0,256,256); width:0%; transform[bounce]:rotate(0deg); top: 30%; left:20%;" data-7000="top: 20%; background-color:rgb(200,0,46); left:5%; width:40%; transform[bounce]:rotate(700deg);"></div>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
