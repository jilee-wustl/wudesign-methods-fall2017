<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		#div1 {
			width: 100%;
			height: 100%;
			background-image: url(1.jpg);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: fixed;
		}
		
		#div2 {
			left: 25%;
			top: 25%;
			width: 50%;
			height: 50%;
			background-image: url(2.jpeg);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: fixed;
		}
	</style>
</head>

<body>
	<div id="div1" data-0="height:100%; transform:rotate(0deg); filter: blur(0px);" data-10000="height:0%; transform:rotate(360deg); filter: blur(100px);"></div>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
