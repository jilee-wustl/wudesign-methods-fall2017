<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		body {
			margin: 0;
		}
		div {
			position: fixed;
			height:100%;
			background-color: white;
			float: left;
		}
		
		#div2 {
			position: fixed;
			height:100%;
			background-color: white;
			float: right;
		}
	</style>
</head>

<body data-0="width:0%; background-image:linear-gradient(90deg, hsl(200, 100%, 50%), hsl(290, 50%, 50%));" data-16000="width:100%; background-image:linear-gradient(66600deg, hsl(50, 100%, 50%), hsl(30, 100%, 50%));">
	<div data-0="width:0%; background-image:linear-gradient(0deg, hsl(100, 100%, 50%), hsl(190, 50%, 50%));" data-4000="width:100%; background-image:linear-gradient(600deg, hsl(160, 100%, 50%), hsl(210, 100%, 50%));"
		 data-8000="width:0%; background-image:linear-gradient(1600deg, hsl(20, 100%, 50%), hsl(40, 100%, 50%));" data-12000="width:100%;" data-16000="width:0%; background-image:linear-gradient(3600deg, hsl(360, 100%, 50%), hsl(410, 100%, 50%));"></div>
	<div id="div2" data-0="width:100%; background-image:linear-gradient(0deg, hsl(200, 100%, 50%), hsl(70, 50%, 50%));" data-4000="width:0%; background-image:linear-gradient(9000deg, hsl(60, 100%, 50%), hsl(410, 100%, 50%));"
		 data-8000="width:100%; background-image:linear-gradient(3200deg, hsl(220, 100%, 50%), hsl(3000, 100%, 50%));" data-12000="width:0%;" data-16000="width:0%; background-image:linear-gradient(3600deg, hsl(360, 100%, 50%), hsl(410, 100%, 50%));"></div>

	<div data-0="height:0%; background-image:linear-gradient(0deg, hsl(100, 100%, 50%), hsl(190, 50%, 50%));" data-4000="height:100%; background-image:linear-gradient(600deg, hsl(160, 100%, 50%), hsl(210, 100%, 50%));"
		 data-8000="height:0%; background-image:linear-gradient(1600deg, hsl(20, 100%, 50%), hsl(40, 100%, 50%));" data-12000="height:100%;" data-16000="height:0%; background-image:linear-gradient(3600deg, hsl(360, 100%, 50%), hsl(410, 100%, 50%));"></div>
	<div id="div2" data-0="height:100%; background-image:linear-gradient(0deg, hsl(200, 100%, 50%), hsl(70, 50%, 50%));" data-4000="height:0%; background-image:linear-gradient(9000deg, hsl(60, 100%, 50%), hsl(410, 100%, 50%));"
		 data-8000="height:100%; background-image:linear-gradient(3200deg, hsl(220, 100%, 50%), hsl(3000, 100%, 50%));" data-12000="height:0%;" data-16000="height:0%; background-image:linear-gradient(3600deg, hsl(360, 100%, 50%), hsl(410, 100%, 50%));"></div>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
