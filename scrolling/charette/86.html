<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		#div1 {
			width: 50%;
			float: left;
		}
		
		#div2 {
			width: 50%;
			float: right;
		}

	</style>
</head>

<body>
	<div id="div1" data-0="height:0%; background-color:rgb(256,256,0);" data-10000="height:100%; background-color:rgb(256,0,256);"></div>
	<div id="div2" data-0="height:100%; background-color:rgb(0,256,256);" data-10000="height:0%; background-color:rgb(256,256,0);"></div>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
