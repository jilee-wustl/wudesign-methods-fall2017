<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
			width: 100px;
			height: 100px;
			border-radius:100px;
		}
	</style>
</head>

<body data-0="background-color:rgb(256,256,256);"
	data-5000="background-color:rgb(230,230,230);">
	<div 
		 data-0="left:0%; width:100px; height:100px;	background-color: rgb(0,100,255);"
		 data-10000="left:100%; width:50px; height:50px; background-color: rgb(0,100,100);"
		 >
	</div>
	<div 
		 data-0="top:0%; left:150px; width:100px; height:100px; background-color: rgb(0,100,255);"
		 data-10000="top:100%; background-color: rgb(0,255,255); "
		 >
	</div>
	<div 
		 data-0="left:100%; left:300px;width:100px; height:100px; border-radius:100px; background-color: rgb(0,100,255);"
		 data-10000="left:0%; width:300px; height:300px; border-radius:300px; background-color: rgb(2,190,255);"
		 >
	</div>
	<div 
		 data-0="top:100%; left:450px; width:100px; height:100px; background-color: rgb(0,100,255);"
		 data-10000="top:0%; width:200px; height:200px; background-color: rgb(255,100,255);"
		 >
	</div>
	<div 
		 data-0="top:50%; left:600px; width:100px; height:100px; background-color: rgb(0,100,255);"
		 data-10000="top:100%; background-color: rgb(0,10,105);"
		 >
	</div>
	<div 
		 data-0="left:50%; top:50%; left:750px;width:100px; height:100px; background-color: rgb(0,100,255);"
		 data-10000="left:0%; top:0%; background-color: rgb(200,100,255);"
		 >
	</div>
	<div 
		 data-0="top:100%; left:900px; width:100px; height:100px; background-color: rgb(0,100,255);"
		 data-10000="top:50%; background-color: rgb(80,10,255);"
		 >
	</div>
	
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</body>
</html>
