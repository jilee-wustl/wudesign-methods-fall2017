<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		#div1 {
			width: 100%;
			height: 100%;
			background-image: url(1.jpg);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: fixed;
		}
		
		#div2 {
			width: 100%;
			height: 100%;
			background-image: url(2.jpeg);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: fixed;
		}
	</style>
</head>

<body>
	<div id="div1" data-0="opacity: 0;" data-10000="opacity:1;"></div>
	<div id="div2" data-0="opacity: 1;" data-10000="opacity:0;"></div>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
