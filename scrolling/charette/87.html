<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		#div1 {
			width: 25%;
			float: left;
		}
		
		#div2 {
			width: 25%;
			float: right;
		}
		#div3 {
			width: 25%;
			float: left;
		}
		
		#div4 {
			width: 25%;
			float: right;
		}

	</style>
</head>

<body>
	<div id="div1" data-0="height:50%; background-color:rgb(256,256,0);" data-5000="height:0%; background-color:rgb(256,0,256);"></div>
	<div id="div2" data-0="height:90%; background-color:rgb(0,256,256);" data-20000="height:0%; background-color:rgb(256,256,0);"></div>
    <div id="div3" data-0="height:60%; background-color:rgb(256,100,25);" data-1000="height:0%; background-color:rgb(100,0,256);"></div>
	<div id="div4" data-0="height:70%; background-color:rgb(0,100,256);" data-15000="height:0%; background-color:rgb(100,256,100);"></div>
    
		
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
