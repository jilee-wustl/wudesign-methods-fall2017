<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		html{
			background-color: black;
		}
		div {
			position: fixed;
			background-image: url(trump.jpeg);
			background-position: center;
			background-size: cover;
			width: 500px;
			height: 500px;
		}
	</style>
</head>

<body>
	<div data-0="left:0%; top:0%; width:0px; height:0px; opacity:0;"
		 data-10000="left:50%; top:30%; width:400px; height:400px; opacity:1;"
		 data-15000="left:0%; opacity:0; width:50px; height:50px;"
		 data-20000="left:20%; top:0%; opacity:1; width:10px; height:200px; transform: rotate(0deg);"
		 data-30000="transform: rotate(36000deg); width:200px; height:2000px;"
		 >
	</div>
	
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</body>
</html>
