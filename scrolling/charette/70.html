<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
		}
	</style>
</head>

<body>
	<div data-0="top:0%"
		 data-1000="top:95%;"
		 >HELLO</div>
	<div data-0="top:95%"
		 data-1000="top:0%;"
		 >HELLO</div>
	<div data-0="top:0%; left:90%;"
		 data-1000="top:95%;"
		 >HELLO</div>
	<div data-0="top:95%; left:90%;"
		 data-1000="top:0%;"
		 >HELLO</div>
	<div data-0="top:45%; left:90%;"
		 data-1000="left:0%;"
		 >HELLO</div>
	<div data-0="top:45%; left:0%;"
		 data-1000="left:90%;"
		 >HELLO</div>
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</body>
</html>
