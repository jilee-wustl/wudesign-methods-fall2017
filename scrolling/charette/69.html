<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
			width: 500px;
			height: 500px;
			border-radius: 500px;
		}
	</style>
</head>

<body data-0="background-image:linear-gradient(-7200deg, hsl(400, 100%, 50%), hsl(200, 100%, 50%));"
	data-20000="background-image:linear-gradient(3600deg, hsl(50, 100%, 50%), hsl(400, 100%, 50%));">
	<div data-0="background-image:linear-gradient(0deg, hsl(0, 100%, 50%), hsl(30, 100%, 50%)); left: 700px; top: 100px; width:500px; height:500px;"
		 data-5000="width: 100px;"
		 data-10000="height: 100px;"
		 data-15000="width: 500px;"
		 data-20000="left: 500px; top: 800px; height:500px;"
		 data-25000="top: -100px; background-image:linear-gradient(144000deg, hsl(50, 100%, 50%), hsl(400, 100%, 50%)); width:50px; height:50px; "
	></div>
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</body>
</html>
