<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
			width:15%;
			height:100%;
			background-color: white;
			float: left;
		}
	</style>
</head>

<body>
	<div data-0="background-color:rgb(256,256,256); transform[bounce]:rotate(0deg); left:0%; " data-1000="background-color:rgb(256,0,0); transform[bounce]:rotate(100deg);"></div>
	<div data-0="background-color:rgb(256,256,256); transform[bounce]:rotate(0deg); left:15%;" data-2000="background-color:rgb(256,100,0); transform[bounce]:rotate(200deg);"></div>
	<div data-0="background-color:rgb(256,256,256); transform[bounce]:rotate(0deg); left:30%;" data-3000="background-color:rgb(256,256,0); transform[bounce]:rotate(300deg);"></div>
	<div data-0="background-color:rgb(256,256,256); transform[bounce]:rotate(0deg); left:45%;" data-4000="background-color:rgb(0,200,50); transform[bounce]:rotate(400deg);"></div>
	<div data-0="background-color:rgb(256,256,256); transform[bounce]:rotate(0deg); left:60%;" data-5000="background-color:rgb(0,0,256); transform[bounce]:rotate(500deg);"></div>
	<div data-0="background-color:rgb(256,256,256); transform[bounce]:rotate(0deg); left:75%;" data-6000="background-color:rgb(0,0,100); transform[bounce]:rotate(600deg);"></div>
	<div data-0="background-color:rgb(256,256,256); transform[bounce]:rotate(0deg); left:90%;" data-7000="background-color:rgb(100,0,256); transform[bounce]:rotate(700deg);"></div>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</html>
