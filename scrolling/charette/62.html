<!DOCTYPE html>
<html>
<head>
    
    <title> Scrolling - Charette</title>

	<style>
		div {
			position: fixed;
			background-image: url(trump.jpeg);
			background-position: top;
			background-size: cover;
			width: 500px;
			height: 500px;
		}
	</style>
</head>

<body data-0="background-color:rgb(256,256,256);"
	data-5000="background-color:rgb(0,0,0);">
	<div 
		 data-0="left:100%; top:0%; width:500px; height:500px; transform: rotate(0deg); border-radius:0px;"
		 data-10000="left:-50%; transform: rotate(-60deg); width:100px; height:100px; border-radius:500px; top:60%; "
		 >
	</div>
	
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	
	var s = skrollr.init();
	
	</script>
</body>
</body>
</html>
