<!DOCTYPE html>
<html>
<head>
    
    <title> Round-2 </title>

	<style>
		html {
			background-color: rgb(242,222,179);
		}
		.div1 {
			position: absolute;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			height: 500px;
			width: 50%;
		}
		
		div {
			position: fixed;
			height: 500px;
			width: 50%;
			
		}
		
		#container {
			height: 95%;
		}
		
	</style>
</head>

<body>
	<div id="container" data-0="bottom: 0%;" data-2999="bottom: 0%;" data-3000="bottom[bounce]: 1%;" data-3300="bottom: 0%;"
		 data-3600="bottom[bounce]: 1%;" data-3900="bottom: 0%;"
		 data-5000="bottom[bounce]: 1%;" data-5300="bottom: 0%;"
		 data-5600="bottom[bounce]: 1%;" data-5900="bottom: 0%;"
		 data-7000="bottom[bounce]: 1%;" data-7300="bottom: 0%;"
		 data-7600="bottom[bounce]: 1%;" data-7900="bottom: 0%;"
		 data-9000="bottom[bounce]: 1%;" data-9300="bottom: 0%;"
		 data-9600="bottom[bounce]: 1%;" data-9900="bottom: 0%;"
		 data-11000="bottom[bounce]: 1%;" data-11300="bottom: 0%;"
		 data-11600="bottom[bounce]: 1%;" data-11900="bottom: 0%;"
		 data-13000="bottom[bounce]: 1%;" data-13300="bottom: 0%;"
		 data-13600="bottom[bounce]: 1%;" data-13900="bottom: 0%;">
		<div class="div1" data-0="background-image: url(hamburger/1.png); bottom[bounce]: 100%;" data-2000="bottom: 0%;">
		</div>
		<div class="div1" data-0="background-image: url(hamburger/2.png); bottom[bounce]: 100%;" data-2000="bottom[bounce]: 100%;"
			 data-4000="bottom: 0%;">
		</div>
		<div class="div1" data-0="background-image: url(hamburger/3.png); bottom[bounce]: 100%;" data-4000="bottom[bounce]: 100%;"
			 data-6000="bottom: 0%;">
		</div>
		<div class="div1" data-0="background-image: url(hamburger/4.png); bottom[bounce]: 100%;" data-6000="bottom[bounce]: 100%;"
			 data-8000="bottom: 0%;">
		</div>
		<div class="div1" data-0="background-image: url(hamburger/5.png); bottom[bounce]: 100%;" data-8000="bottom[bounce]: 100%;"
			 data-10000="bottom: 0%;">
		</div>
		<div class="div1" data-0="background-image: url(hamburger/6.png); bottom[bounce]: 100%;" data-10000="bottom[bounce]: 100%;"
			 data-12000="bottom: 0%;">
		</div>
		<div class="div1" data-0="background-image: url(hamburger/7.png); bottom[bounce]: 100%;" data-12000="bottom[bounce]: 100%;"
			 data-14000="bottom: 0%;">
		</div>
	</div>
	
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
	var s = skrollr.init({
		easing: {
			wtf: Math.random,
			inverted: function(p) {
				return 1 - p;
			}
		}
	});
	</script>
</body>
</body>
</html>
